<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<ui:composition template="/frontend-template/frontend-template.xhtml">
	<ui:define name="title">customer-orderdetail</ui:define>
	<ui:define name="main-content">
		<div class="container my-5">
			<div class="row">
				<div class="col-12 col-md-8 offset-md-2">
					<div class="card shadow-soft border-light">
						<div class="card-header">
							<h4 class="d-inline-block">Order Detail</h4>
							<h:link outcome="customer-setting" styleClass="btn btn-primary text-secondary float-right">Back</h:link>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-12 col-md-5">
									<table class="table shadow-inset border-light">
										<tr>
											<th>Order Date</th>
											<td class="text-danger">#{customerChangeInfoBean.order.orderDate}</td>
										</tr>
										
									</table>
								</div>
								<div class="col-12 col-md-4 offset-md-3">
									<table class="table shadow-inset border-light">
										<tr>
											<th>Total</th>
											<td>$#{customerChangeInfoBean.order.total}</td>
										</tr>
									</table>
								</div>
							</div>
							<h:dataTable styleClass="table shadow-inset rounded table-striped" value="#{customerChangeInfoBean.order.details}" var="od">
								<h:column>
									<f:facet name="header">Item Name</f:facet>
									#{od.item.name}
								</h:column>
								<h:column>
									<f:facet name="header">Item Price</f:facet>
									$ #{od.item.price}
								</h:column>
								<h:column>
									<f:facet name="header">SubQty</f:facet>
									#{od.subQty}
								</h:column>
								<h:column>
									<f:facet name="header">Sub Total</f:facet>
									$ #{od.subPrice}
								</h:column>
							</h:dataTable>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
