<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<ui:composition template="/frontend-template/frontend-template.xhtml">
	<ui:define name="title">Search</ui:define>
	
	<ui:define name="main-content">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav aria-label="breadcrumb">
	                    <ol class="breadcrumb breadcrumb-gray">
	                        <li class="breadcrumb-item"><a href="index.xhtml">Home</a></li>
	                        <li class="breadcrumb-item #{!empty searchItemBean.items ? '' : 'd-none'}"><a href="#">#{searchItemBean.message}</a></li>
	                        <li class="breadcrumb-item active #{!empty searchItemBean.items ? '' : 'd-none'}" aria-current="page">#{searchItemBean.itemName}</li>
	                    </ol>
	                </nav>
				</div>
			</div>
			
			<div class="row">
				<div class="col-12 col-md-4">
					<div class="card category bg-primary shadow-inset border-light" >
						<div class="card-header">
							<h4 class="text-info">Category</h4>
						</div>	
						<div class="card-body">
							<ui:repeat var="c" value="#{categoryBean.categories}">
								<h:link styleClass="btn btn-primary animate-up-2 d-block mb-1">
									<f:param value="#{c.id}" name="categoryId"></f:param>
									#{c.name}
								</h:link>
								
							</ui:repeat>
						</div>
					</div>
					<div class="card mt-2 category bg-primary shadow-inset border-light" >
						<div class="card-header">
							<h4 class="text-info">Brand</h4>
						</div>	
						<div class="card-body">
							<ui:repeat var="c" value="#{brandBean.brands}">
								<h:link styleClass="btn btn-primary animate-up-2 d-block mb-1">
									<f:param value="#{c.id}" name="brandId"></f:param>
									#{c.name}
								</h:link>
								
							</ui:repeat>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-8">
					<div class="row">
						<ui:repeat var="i" value="#{searchItemBean.items}">
							 <div class="col-12 col-md-6 mb-3">
				                <div class="card bg-primary border-light shadow-soft">
				                    <div class="card-header p-3">
				                       
				                        <h:graphicImage library="uploads" name="#{i.photo}" styleClass="card-img-top rounded" />
				                    </div>
				                    <div class="card-body pt-2">
				                        <div class="media d-flex align-items-center justify-content-between">
				                            <div class="post-group">
				                                <span>$#{i.price}</span>
				                            </div>
				                            <div class="d-flex align-items-center">
				                                <span class="small"><span class="far fa-calendar-alt mr-2"></span>#{i.type}</span>
				                            </div>
				                        </div> 
				                        <h3 class="h5 card-title mt-4">#{i.name}</h3>
				                        <p class="card-text">#{i.description}</p>
				                        <div class="">
				                            <a href="#" class="btn btn-primary text-info float-right ml-2 animate-up-2"><i class="fas fa-cart-plus mr-2"></i>Add To Cart</a>
				                            
				                            <h:link styleClass="btn btn-primary text-success float-right animate-up-2" outcome="product-detail">
				                            	<f:param name="id" value="#{i.id}"></f:param>
				                            	<i class="fas fa-eye mr-2"></i>Detail
				                            </h:link>
				                        </div>
				                    </div>
				                  </div>
				            </div>
						
						</ui:repeat>
					</div>
				</div>
			</div>
		</div>
		
	</ui:define>
</ui:composition>
</html>
