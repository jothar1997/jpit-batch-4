<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<ui:composition template="/template/admin-template.xhtml">
	<ui:define name="title">Setting</ui:define>
	<ui:define name="sub-title">Setting</ui:define>
	<ui:define name="sub-title1">Change Password</ui:define>
	<ui:define name="btn-action">
		<h:link outcome="dashboard" styleClass="btn btn-dark float-right">
			Back
		</h:link>
	</ui:define>
	<ui:define name="main-content">
		<div class="container">
			<div class="card">
				<div class="card-body">
					<h:form styleClass="form">
						<div class="alert alert-danger my-3 #{empty facesContext.messageList ? 'd-none' : ''}">
							<h:messages />
						</div>
						<div class="form-group">
							<label for="">Current Password</label>
							<h:inputSecret value="#{changePasswordBean.currentPsw}" styleClass="form-control" />
						</div>
						<div class="form-group">
							<label for="">New Password</label>
							<h:inputSecret value="#{changePasswordBean.newPsw}" styleClass="form-control" />
						</div>
						<div class="form-group">
							<label for="">Confirm Password</label>
							<h:inputSecret value="#{changePasswordBean.confirmPsw}" styleClass="form-control" />
						</div>
						<div class="form-group">
							<h:commandButton action="#{changePasswordBean.changePsw()}"  value="Change" styleClass="btn btn-dark" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
