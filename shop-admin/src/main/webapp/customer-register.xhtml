<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<ui:composition template="/frontend-template/frontend-template.xhtml">
	<ui:define name="title">Register</ui:define>
	<ui:define name="main-content">
		 <!-- Section -->
        <section class="min-vh-100 d-flex bg-primary align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-8 justify-content-center">
                        <div class="card bg-primary shadow-soft border-light p-4">
                            <div class="card-header text-center pb-0">
                                <h2 class="h4">Register to our platform</h2>  
                            </div>
                            <div class="card-body">
                                <h:form styleClass="form">
                                	<div class="form-group">
                                		<label for="">Name</label>
                                		<h:inputText value="#{customerRegisterBean.usernew.name}" styleClass="form-control" />
                                	</div>
                                	<div class="form-group">
                                		<label for="">Email</label>
                                		<h:inputText p:type="email" value="#{customerRegisterBean.usernew.email}" styleClass="form-control" />
                                		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
                                	</div>
                                	<div class="row">
                                		<div class="col">
                                			<div class="form-group">
		                                		<label for="">Password</label>
		                                		<h:inputSecret value="#{customerRegisterBean.usernew.password}" styleClass="form-control" />
		                                	</div>
                                		</div>
                                		<div class="col">
                                			<div class="form-group">
		                                		<label for="">Phone</label>
		                                		<h:inputText value="#{customerRegisterBean.usernew.phone}" styleClass="form-control" />
		                                	</div>
                                		</div>
                                	</div>
                                	<div class="form-group">
                                		<label for="">Address</label>
                                		<h:inputTextarea value="#{customerRegisterBean.usernew.address}" styleClass="form-control" />
                                	</div>
                                	<div class="form-group">
                                		<h:commandButton action="#{customerRegisterBean.save()}" value="Register" styleClass="btn btn-primary animate-up-2 btn-block" />
                                	</div>
                                </h:form>
                                
                                <div class="btn-wrapper my-4 text-center">
                                    <button class="btn btn-primary btn-icon-only text-facebook mr-2" type="button" aria-label="facebook button" title="facebook button">
                                        <span aria-hidden="true" class="fab fa-facebook-f"></span>
                                    </button>
                                    <button class="btn btn-primary btn-icon-only text-twitter mr-2" type="button" aria-label="twitter button" title="twitter button">
                                        <span aria-hidden="true" class="fab fa-twitter"></span>
                                    </button>
                                    <button class="btn btn-primary btn-icon-only text-facebook" type="button" aria-label="github button" title="github button">
                                        <span aria-hidden="true" class="fab fa-github"></span>
                                    </button>
                                </div>
                                <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal">
                                        Not registered?
                                        <a href="#" class="font-weight-bold">Create account</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
	</ui:define>
</ui:composition>
</html>
